[[extend 'layout.html']]

[[block page_head]]
<link rel="stylesheet" href="[[=URL('static/components-bulma/grid/grid.css')]]">
[[end]]

<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Homework <span @mouseover="show_homework_help = true" @mouseout="show_homework_help = false" class="icon is-small has-text-primary ml-3"><i class="fa fa-info-circle"></i></span></h2>
  <div class="box has-background-primary-light has-text-primary-dark" v-if="show_homework_help">
    <p>This is your homework.  To add homework, you need to click on invitation links provided by your teacher.</p>
  </div></h1>
  
  [[=grid]]
  
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script src="components-bulma/vueform/luxon.min.js"></script>
<script src="[[=URL('static/components-bulma/grid/grid.js')]]"></script>
<script>
  var app = new Vue({
      el: "#vue-target",
      data: {
          show_homework_help: false,
      },
  });
</script>
[[end]]
