[[extend 'layout.html']]

[[block page_head]]
<link rel="stylesheet" href="[[=URL('static/components-bulma/vueform/vueform.css')]]">
[[end]]


<style>
[v-cloak] {
     display: none;
}
</style>

<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Create Assignment<span @mouseover="show_form_help = true" @mouseout="show_form_help = false" class="icon is-small has-text-primary"><i class="fa fa-info-circle"></i></span></h1>
  <div class="box has-background-primary-light has-text-primary-dark" v-if="show_form_help">
    <p>Specify here the data for your assignment. You will be able to upload the assignment's source notebook once it's created.</p>
  </div>

  [[=form]]

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script src="components-bulma/vueform/luxon.min.js"></script>
<script src="[[=URL('static/components-bulma/vueform/vueform.js')]]"></script>
<script>
  var app = new Vue({
      el: "#vue-target",
      data: {show_form_help: false},
  });
</script>
[[end]]
