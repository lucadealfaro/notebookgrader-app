<span>
    <button v-if="state=='ask'" @click="ask" class="button is-primary">Request</button>
    <span v-else-if="state=='confirm'">
        <button @click="confirm" class="button is-danger">Confirm</button>
        <button @click="cancel" class="button is-warning">Cancel</button>
    </span>
    <button v-else-if="state=='requested'" class="button is-warning is-loading">Requested</button>
    <a v-else-if="state=='received'" class="button is-info" :href="feedback_url" target="_blank">Read</a>
    <span v-else-if="state=='error'" class="has-text-danger-dark">Error: {{error_message}}</span>
</span>
